<!-- posts.component.html -->

<div class=" min-h-screen h-full py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class="flex flex-wrap justify-around gap-3 ">
            <div *ngFor="let post of posts" class="w-fit md:mb-2 mb-10">
                <a [routerLink]="['/single-post', post.id]" class="group relative flex flex-col  items-end w-fit overflow-hidden rounded-lg  shadow-lg     ">
                    <img [src]="post.mainImageUrl" loading="lazy" [alt]="post.title" class="relative inset-0 w-full object-cover h-48 md:h-90 object-center transition duration-200 group-hover:scale-110" />
                    <div class="flex flex-col bg-transparent h-fit w-full md:text-xl text-lg font-bold absolute bottom-0 left-0 p-4 bg-opacity-40  ease-linear bg-slate-50 text-white transition-opacity duration-300   opacity-0 group-hover:opacity-100"> {{post.title}} <span>{{post.content}}</span>  </div>
                </a>
            </div>
        </div>
    </div>
</div>
