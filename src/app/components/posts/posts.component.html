<!-- posts.component.html -->

<div class="min-h-screen h-full px-7 py-6 sm:py-8 lg:py-28">
  <div class="mx-auto lg:px-4">
    <div class="flex flex-wrap justify-stretch">
      <div *ngFor="let post of posts" class="md:mb-6 mb-10 min-w-fit mr-auto">
        <a
          [routerLink]="['/single-post', post.id]"
          class="group relative flex flex-col items-end w-fit overflow-hidden rounded-lg shadow-lg"
        >
          <img
            [src]="post.mainImageUrl"
            loading="lazy"
            [alt]="post.title"
            class="relative inset-0 w-max object-cover h-48 md:h-90 object-center transition duration-200 group-hover:scale-110"
          />
          <div
            class="flex flex-col bg-transparent h-fit w-full md:text-xl text-lg font-bold absolute bottom-0 left-0 p-4 ease-linear group-hover:bg-blue-gray-200 group-hover:bg-opacity-35 text-white transition-opacity duration-300 opacity-0 group-hover:opacity-100"
          >
            {{ post.title }} <span>{{ post.content }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
