<!-- posts.component.html -->

<div class="bg-white dark:bg-gray-800 min-h-screen h-full py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class="flex flex-wrap justify-around gap-3 ">
            <div *ngFor="let post of posts" class="w-fit md:mb-2 mb-10">
                <a [routerLink]="['/single-post', post.id]" class="group relative flex h-48 items-end w-fit overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-90    ">
                    <img [src]="post.mainImageUrl" loading="lazy" [alt]="post.title" class="relative inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
                    <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
                </a>
            </div>
        </div>
    </div>
</div>
