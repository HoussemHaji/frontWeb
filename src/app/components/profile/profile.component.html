<div class="flex flex-col">
  <div class="relative h-[500px]">
    <div
      class="absolute top-0 w-full h-full bg-opacity-45 bg-gradient-to-r from-blue-200 to-indigo-500"
    ></div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </div>
  <div class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="">
                <img
                  alt="..."
                  src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                  class="shadow-xl rounded-full h-48 max-w-md align-middle border-none absolute -m-16 -ml-24"
                />
              </div>
            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
              <a [routerLink]="['/posts']" class="py-6 px-3 mt-32 sm:mt-0">
                <button
                  class="bg-blue-300 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                  type="button"
                >
                  Home
                </button>
              </a>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <a href="#">
                    <img
                      src="/facebook.svg"
                      alt="logo"
                      width="{24}"
                      height="{24}"
                    />
                  </a>
                </div>
                <div class="mr-4 p-3 text-center">
                  <a href="#">
                    <img
                      src="/instagram.svg"
                      alt="logo"
                      width="{24}"
                      height="{24}"
                    />
                  </a>
                </div>
                <div class="lg:mr-4 p-3 text-center">
                  <a href="#">
                    <img
                      src="/twitter.svg"
                      alt="logo"
                      width="{24}"
                      height="{24}"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-4xl font-semibold leading-normal text-blueGray-700 mb-2"
            >
              firstname lastname
            </h3>
            <div
              class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              Los Angeles, California
            </div>
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i
              >lorem ipsum
            </div>
            <div class="mb-2 text-blueGray-600">
              <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i
              >University of Computer Science
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-posts></app-posts>
</div>
